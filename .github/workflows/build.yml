name: Build EXE

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "VoiceInputter" --add-data "stt.json;." main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: VoiceInputter-EXE
        path: dist/VoiceInputter.exe
