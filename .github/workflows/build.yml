name: Build EXE

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "VoiceInputter" --add-data "stt.json;." voice_inputter.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VoiceInputter-EXE
        path: dist/VoiceInputter.exe

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Latest Build
        files: dist/VoiceInputter.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
